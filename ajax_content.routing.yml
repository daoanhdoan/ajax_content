ajax_content.settings:
  path: '/admin/ajax-content/settings'
  defaults:
    _form: '\Drupal\ajax_content\Form\AjaxContentSettingsForm'
    _title: 'Ajax Content Settings'
  requirements:
    _permission: 'administer ajax content'
ajax_content.default_controller_load:
  path: '/ajax-content/load'
  defaults:
    _controller: '\Drupal\ajax_content\Controller\DefaultController::load'
    _title: 'load'
  requirements:
    _permission: 'access content'
